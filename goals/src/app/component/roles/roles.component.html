<p style="text-align: center;">Roles is connected succesfully</p>
<div class="row">
    <div class="col-3">   
        <p>{{firstName}}</p>
    </div>
    <div class="col-3">    
        <p>{{version}}</p>
    </div>
    <div class="col-3">
        <p>{{currentDate}}</p>
    </div>
    <div class="col-3">
        <p>{{selectedState}}</p>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <input type="text" [value]="firstName" class="form-control"/>
    </div>
    <div class="col-3">
        <input type="text" [(ngModel)]="firstName"/>
    </div>
    <div class="col-3">
        <input [type]="inputType"/>
    </div>
    <div class="col-3">
        <select [(ngModel)]="selectedState">
            <option value="Abuja">Abuja</option>
            <option value="Lagos">Lagos</option>
            <option value="Benin">Benin</option>
        </select>
    </div>
</div>

<div class="row"> 
    <div class="col-3">
      <button class="btn btn-success" (click)="showWelcomeAlert()">Click Me</button>  
    </div>

    <div class="col-3">
        <button class="btn btn-success" (click)="showMessage('Welcome Prince')"> Click Me</button>  
    </div>    

    <div class="col-3">
        <button class="btn btn-success" (click)="showMessage('How you doing today')"> Click Me</button>  
    </div> 

</div>
